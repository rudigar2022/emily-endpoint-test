<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Emilia Server</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <link rel="icon" type="image/png" href="images/favicon.png" />
  </head>
  <style type="text/css">
    html,
    body {
      background-color: #222e3d;
      padding: 0;
      margin: 0;
      color: white;
    }

    .main-form {
      margin: auto;
      width: 400px;
      position: relative;
      top: 125px;
    }

    .main-form #emily-logo {
      width: 100%;
      height: 400px;
      margin-bottom: -60px;
    }

    .main-form #ems {
      transform: translateX(120px);
    }

    .main-form > h1 {
      text-align: center;
      margin: 0;
    }

    .main-form > h2 {
      text-align: center;
      margin: 0;
    }

    .footer {
      position: absolute;
      width: 100%;
      height: 400px !important;
      bottom: 0;
    }

    .footer .image-container {
      width: 100%;
      height: 250px;
      bottom: 0 !important;
      position: absolute;
    }

    .footer .image-container img {
      width: 100%;
      object-fit: fill;
      height: 100%;
    }
  </style>
  <body>
    <div class="main-form">
      <img id="emily-logo" src="images/emily-logo.png" alt="emily-logo" />
      <img id="ems" src="images/logo-superior.png" alt="logo-superior" />
      <h1>Emilia Mobile System</h1>
      <h2>~~ Server ~~</h2>
      <h2 id="lbl-app-version">Versi&oacute;n: 2.0.4</h2>
    </div>
    <div class="footer">
      <div class="image-container">
        <img src="images/bottom.svg" alt="top-svg" />
      </div>
    </div>
  </body>
</html>
